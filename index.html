<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thrive - Reconnect with Nature</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7d1437f9c1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="left-text">
      <h1>Thrive</h1>
      <p>Reconnect with Nature.</p>
    </div>

    <div class="wrapper">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required />
          <i class="fa-solid fa-user"></i>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Password" required />
          <i class="fa-solid fa-lock"></i>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" /> Remember me </label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="button">Login</button>
        <div class="register-link">
          <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
      </form>
    </div>

    <div class="slider-container">
      <i id="sun-icon" class="fa-solid fa-sun"></i>
      <input type="checkbox" id="bg-toggle" class="slider-checkbox" />
      <label for="bg-toggle" class="slider"></label>
      <i id="moon-icon" class="fa-solid fa-moon"></i>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
